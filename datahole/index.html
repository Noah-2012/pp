<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>datahole</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section id="login-view">
      <h1>datahole</h1>
      <p><code>zugang zu privaten repos</code></p>
      <form onsubmit="loadProjects(); return false;">
        <input type="password" id="token" placeholder="GitHub Token eingeben" required />
        <button type="submit">Anmelden</button>
      </form>
    </section>

    <section id="project-view" class="hidden">
      <h2>Projekte</h2>
      <div id="project-list"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
