<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noadsch12 - Projekte</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar mit GitHub-Repos -->
        <div class="sidebar">
            <h2>Meine Projekte</h2>
            <ul class="repo-list" id="repos"></ul>
        </div>

        <!-- Hauptinhalt -->
        <div class="main-content">
            <!-- Navigationsleiste mit Uhr -->
            <div class="nav-bar">
                <div class="nav-tabs">
                    <div class="nav-tab active" id="homeTab">Home</div>
                    <div class="nav-tab" id="aboutMeTab">About Me</div>
                    <div class="nav-tab" id="futureProjectsTab">Future Projects</div>
                </div>
                <div class="clock" id="clock">00:00:00</div>
            </div>

            <div class="title-container" id="titleContainer">
                <h1>Noadsch12</h1>
            </div>
            
            <!-- Neuer Container für About Me -->
            <div class="about-me-container" id="aboutMeContainer"></div>
            
            <!-- Container für Future Projects -->
            <div class="future-projects-container" id="futureProjectsContainer"></div>
            
            <!-- Container für READMEs -->
            <div class="readme-container" id="readmeContainer"></div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <!-- Markdown-Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
