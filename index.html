<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noadsch12 - GitHub Projekte</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #24292e;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Scrollbar, falls viele Projekte */
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #24292e;
        }
        .repo-list {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Abstand zwischen Kacheln */
            padding: 0;
        }
        .repo-item {
            background-color: #2d333b;
            padding: 15px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            cursor: default; /* Kein Link-Zeiger */
        }
        .repo-item:hover {
            background-color: #444c56; /* Aufhell-Effekt */
        }
        .repo-name {
            font-weight: bold;
            color: white;
            margin: 0;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar mit GitHub-Repos als Kacheln -->
        <div class="sidebar">
            <h2>Meine Projekte</h2>
            <ul class="repo-list" id="repos"></ul>
        </div>

        <!-- Hauptinhalt mit deinem Namen -->
        <div class="main-content">
            <h1>Noadsch12</h1>
        </div>
    </div>

    <!-- JavaScript fÃ¼r GitHub API (ohne Links) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = 'noah-2012'; // <-- Dein GitHub-Username
            const reposContainer = document.getElementById('repos');

            fetch(`https://api.github.com/users/${username}/repos`)
                .then(response => response.json())
                .then(repos => {
                    repos.forEach(repo => {
                        const repoItem = document.createElement('li');
                        repoItem.className = 'repo-item';
                        
                        const repoName = document.createElement('p');
                        repoName.className = 'repo-name';
                        repoName.textContent = repo.name;
                        
                        repoItem.appendChild(repoName);
                        reposContainer.appendChild(repoItem);
                    });
                })
                .catch(error => {
                    console.error('Fehler:', error);
                    reposContainer.innerHTML = '<li>Projekte konnten nicht geladen werden.</li>';
                });
        });
    </script>
</body>
</html>
