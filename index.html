<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noadsch12 - GitHub Projekte</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #24292e;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #24292e;
        }
        .repo-list {
            list-style: none;
            padding: 0;
        }
        .repo-item {
            margin: 10px 0;
        }
        .repo-link {
            color: #58a6ff;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .repo-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar mit GitHub-Repos -->
        <div class="sidebar">
            <h2>Meine Projekte</h2>
            <ul class="repo-list" id="repos"></ul>
        </div>

        <!-- Hauptinhalt mit deinem Namen -->
        <div class="main-content">
            <h1>Noadsch12</h1>
        </div>
    </div>

    <!-- JavaScript fÃ¼r GitHub API -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = 'noah-2012'; // <-- Hier deinen GitHub-Username eintragen
            const reposContainer = document.getElementById('repos');

            fetch(`https://api.github.com/users/${username}/repos`)
                .then(response => response.json())
                .then(repos => {
                    repos.forEach(repo => {
                        const repoItem = document.createElement('li');
                        repoItem.className = 'repo-item';
                        
                        const repoLink = document.createElement('a');
                        repoLink.href = repo.html_url;
                        repoLink.className = 'repo-link';
                        repoLink.textContent = repo.name;
                        repoLink.target = '_blank';
                        
                        repoItem.appendChild(repoLink);
                        reposContainer.appendChild(repoItem);
                    });
                })
                .catch(error => {
                    console.error('Fehler beim Laden der Repositories:', error);
                    reposContainer.innerHTML = '<li>Projekte konnten nicht geladen werden.</li>';
                });
        });
    </script>
</body>
</html>
