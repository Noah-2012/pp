<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <title>StifteWerfen Cheat Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #111;
      color: #0f0;
      overflow: hidden;
    }
    .menu {
      position: absolute;
      top: 50px;
      left: 50px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0f0;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #0f0;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #0f0;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    .note {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>StifteWerfen Cheat Menu</h1>
    <label><input type="checkbox"> Aimbot aktivieren</label>
    <label><input type="checkbox"> Auto-Throw</label>
    <label><input type="checkbox"> Wallhack</label>
    <label><input type="checkbox"> Unendliche Stifte</label>
    <label><input type="checkbox"> No Clip</label>
    <div class="note">(Nur zu Demonstrationszwecken)</div>
  </div>
  <script>
    // Geht automatisch in den Vollbildmodus
    document.addEventListener('DOMContentLoaded', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      }
    });
  </script>
</body>
</html>
